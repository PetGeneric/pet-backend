name: Develop

on:
  workflow_dispatch:
  push:
    branches:
      - develop
      - 'feature/**'
      - 'bugfix/**'
      - 'hotfix/**'
      - 'refactor/**'

env:
  node-version: 16.x
  stage: develop
  domain: pet-backend.railway.internal

jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v2
  
        - name: Setup Node.js
          uses: actions/setup-node@v2
          with:
            node-version: ${{ env.node-version }}
  
        - name: Install Dependencies
          run: npm install
  
    deploy:
      runs-on: ubuntu-latest
      needs: build
      steps:
        - name: Deploy
          uses: railwayapp/action@v1
          with:
            command: deploy
            args: --env ${{ env.stage }} --domain ${{ env.domain }}

  deploy-main-succefull:
    runs-on: ubuntu-latest
    needs: [deploy]
    steps:
      - name: Enviando notificação Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: 'Aplicação atualizada: **${{ env.stage }}**. O **servidor** do ambiente https://${{ env.domain }}/ foi atualizado.'


